<div class = 'page'>
   <div class="form">
   <h3>Register</h3>
   <app-field label="Username">
      <input
         type="text"
         [field]="registerForm.username"      
      />
   </app-field>

   <app-field label="Password">
      <input
         type="text"
         [field]="registerForm.password"      
      />
   </app-field>

   <button (click)="onSubmit()">Register</button>
   </div>
</div>
