<div class = 'page'>
<div class="form">
  <h3>Login</h3>
  <app-field label="Username">
    <input
      type="text"
      [field]="loginForm.username"      
    />
  </app-field>

  <app-field label="Password">
    <input
      type="text"
      [field]="loginForm.password"      
    />
  </app-field>

  <button (click)="onSubmit()">Login</button>
</div>
</div>
